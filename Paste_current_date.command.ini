[Command]
Command="
    copyq:
        // https://copyq.readthedocs.io/en/latest/scripting-api.html#functions
        // http://doc.qt.io/qt-5/qdatetime.html#toString
        var format = 'yyyy-MM-dd'
        var dateTime = dateString(format)
        copy(dateTime)
        copySelection(dateTime)
        paste()
    "
GlobalShortcut=meta+d
Icon=\xf017
IsGlobalShortcut=true
Name=Paste current date