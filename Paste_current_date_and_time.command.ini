[Command]
Command="
    copyq: 
      // http://doc.qt.io/qt-5/qdatetime.html#toString
      var format = 'yyyy-MM-dd HH:mm:ss'
      var dateTime = dateString(format)
      copy(dateTime)
      copySelection(dateTime)
      paste()
    "
GlobalShortcut=alt+t
Icon=\xf017
IsGlobalShortcut=true
Name=Paste current date and time